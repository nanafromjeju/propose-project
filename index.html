<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>propose-project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="airplaneAnimation">
      <div class="plane">
        <div class="main"></div>
        <div class="wingOne"></div>
        <div class="wingTwo"></div>
      </div>

      <div class="clouds">
        <div class="cloud cloudOne"></div>
        <div class="cloud cloudTwo"></div>
        <div class="cloud cloudThree"></div>
        <div class="cloud cloudFour"></div>
        <div class="cloud cloudFive"></div>
        <div class="cloud cloudSix"></div>
        <div class="cloud cloudSeven"></div>
        <div class="cloud cloudEight"></div>
        <div class="cloud cloudNine"></div>
      </div>

      <div class="eiffel-tower desktop">
        <div class="base base-left"></div>
        <div class="base base-right"></div>
        <div class="leg leg-left"></div>
        <div class="leg leg-right"></div>
        <div class="leg leg-top"></div>
        <div class="first-level"></div>
        <div class="second-level"></div>
        <div class="top"></div>
        <div class="third-level"></div>
        <div class="antenna"></div>
      </div>

      <div class="eiffel-tower mobile">
        <div class="base base-left"></div>
        <div class="base base-right"></div>
        <div class="leg leg-left"></div>
        <div class="leg leg-right"></div>
        <div class="leg leg-top"></div>
        <div class="first-level"></div>
        <div class="second-level"></div>
        <div class="top"></div>
        <div class="third-level"></div>
        <div class="antenna"></div>
      </div>

      <div class="land">
        <div class="land landOne"></div>
      </div>

      <div class="sun">
        <div class="sun sun-light"></div>
      </div>

      <div class="banner-container">
        <i class="rope"></i>
        <i class="banner">
          Will you be mine forever?
          <i class="triangle"></i>
        </i>
      </div>
    </div>

    <div class="fireworks-container"></div>

    <button id="themeToggle" class="theme-toggle">
      <span class="icon sun">yes!</span>
      <span class="icon moon">ðŸ’˜</span>
    </button>

    <audio id="backgroundMusic" src="fireworks.mp4" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
